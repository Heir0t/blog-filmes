<!DOCTYPE html>
<html lang="pt-BR" ng-app="blog">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineBlog - Blog de Cinema e Séries</title>

    <link rel="shortcut icon" href="assets/Buffalo Square.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="angular.js" defer></script>
    <script src="script.js" defer></script>
</head>

<body ng-controller="Rest">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="assets/Buffalo Square.png" alt="mainLogo">
                <span class="ms-2">CineBlog</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown">Categorias</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Filmes</a></li>
                            <li><a class="dropdown-item" href="#">Séries</a></li>
                            <li><a class="dropdown-item" href="#">Animação</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Críticas</a></li>
                            <li><a class="dropdown-item" href="#">Lançamentos</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Buscar no blog...">
                    <button class="btn btn-outline-light" type="submit">
                        <i class="bi bi-search"></i>
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4" id="content">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">

            <div class="col" ng-repeat="pub in publicacoes track by $index">
                <div class="blog-post h-100">
                    <div class="post-image mb-3">
                        <img ng-src="{{pub.thumbImage}}" alt="{{pub.thumbImageAltText}}" class="img-fluid rounded">
                    </div>
                    <div class="post-content">
                        <div class="post-categories mb-2">
                            <span class="badge bg-danger me-2">{{pub.category}}</span>
                            <span class="badge bg-secondary">{{pub.source}}</span>
                        </div>
                        <h3 class="post-title">
                            <a href="#" ng-click="renderizarConteudo($index)">
                                {{pub.title}}
                            </a>
                        </h3>
                        <div class="post-meta mb-2">
                            <span class="me-3">
                                <i class="bi bi-calendar3"></i> {{pub.postDate}}
                            </span>
                            <span>
                                <i class="bi bi-person-circle"></i> Por {{pub.profileName}}
                            </span>
                        </div>
                        <button class="btn btn-outline-danger btn-sm" ng-click="renderizarConteudo($index)">
                            Ler Artigo
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="py-4 mt-5">
        <div class="container text-center">
            <p class="mb-1">&copy; 2025 CineBlog - Todos os direitos reservados.</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
